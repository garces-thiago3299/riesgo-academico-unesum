<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Campus – Universe Unesum</title>
  <link rel="stylesheet" href="base.css">
<link rel="stylesheet" href="auth-layout.css">

</head>
<body class="auth-bg">
<header class="auth-header">
  <h1>Universe Unesum</h1>
  <p>Campus Estudiantil</p>
</header>

<main class="auth-main">
  <div class="auth-card">
    <h2>Inicio de sesión de estudiante</h2>
    <p class="auth-subtitle">Ingresa con tu cédula y contraseña para acceder a tus materias.</p>

    <form id="form-login">
      <label>Cédula
        <input type="text" id="cedula-login" required>
      </label>
      <label>Contraseña
        <input type="password" id="pass-login" required>
      </label>
      <button type="submit">Iniciar sesión</button>
    </form>

    <p class="auth-link">
      ¿Aún no tienes cuenta? <a href="registro.html">Regístrate aquí</a>.
    </p>

    <hr class="auth-separator">

    <p class="auth-link">
      ¿Eres profesor? <a href="login-profesor.html">Inicia sesión como docente</a>.
    </p>
  </div>
</main>

<footer>
  © 2025 Universe Unesum – Campus Virtual
</footer>

<script src="auth.js"></script>
</body>
</html>
